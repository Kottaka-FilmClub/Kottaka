<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brochure Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Celluloid Carnival</h1>
        <p>View our brochure below:</p>

        <!-- PDF Viewer Embed -->
        <div class="pdf-container">
            <iframe src="path/to/your/brochure.pdf" width="100%" height="600px" frameborder="0">
                This browser does not support embedded PDFs.
            </iframe>
        </div>
    </div>
</body>
</html>



<style>
    /* General styles for the page */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    padding: 20px;
}

/* Container for content */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
}

/* Heading styles */
h1 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 10px;
}

/* Paragraph styles */
p {
    text-align: center;
    font-size: 1.2em;
    margin-bottom: 30px;
}

/* PDF container with responsiveness */
.pdf-container {
    width: 100%;
    overflow: hidden;
    border: 1px solid #ddd;
    border-radius: 8px;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* Responsive behavior for smaller screens */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }

    iframe {
        height: 400px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.5em;
    }

    p {
        font-size: 1em;
    }

    iframe {
        height: 300px;
    }
}

</style>
